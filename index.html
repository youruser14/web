<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glance</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    </head>
<body>
    <header class="header">
        <div class="header-container container">
            <div class="header__logo">
                <a href=""><img src="./images/logo.svg" alt="Logo Glance"></a>
            </div>
            <div class="header__search-form">
                <input type="text" placeholder="Поиск" class="search-input">
            </div>
            <ul class="header__ul">
                <li class="header__li">
                    <a href="#" class="header__li-item-link">
                        <img src="/images/burger-menu.svg" alt="Burger-menu" class="header-img">
                        <p class="header__li-text">Каталог</p>
                    </a>
                </li>
                <li class="header__li">
                    <a href="#" class="header__li-item-link">
                        <img src="/images/icon-basket.svg" alt="basket" class="header-img">
                        <p class="header__li-text">Корзина</p>
                    </a>
                </li>
            </ul>
        </div>
        <hr class="header-hr">
    </header>

    <main class="main">
        <div class="main-container container">
            <div class="slider-container" >
                <div class="slider"></div>
                <button class="prev-button" aria-label="Посмотреть предыдущий слайд">&lt;</button>
                <button class="next-button" aria-label="Посмотреть следующий слайд">&gt</button>
            </div> 
        </div>
    </main>

</body>
</html>
